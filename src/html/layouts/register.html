<div class="container" ng-controller="PasswordController">
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Create new User</h2>
            <label for="inputName">Name</label>
            <input type="text" id="inputName" class="form-control" ng-model="user.name" placeholder="Name" required autofocus>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="user.password1" placeholder="Password" required>
            <label for="inputPassword2">Repeat Password</label>
            <input type="password" id="inputPassword2" class="form-control" ng-model="user.password2" placeholder="Repeat Password" required>
            <button type="submit" class="btn btn-primary btn-block" ng-click="createnewuser(user)">Create User</button>
        </form>
        
        <div class="alert alert-danger" ng-show="tooshort(user.name)">Name is fewer than <strong>8</strong> characters</div>
        <div class="alert alert-danger" ng-show="illegalchar(user.name)">Name contains <strong>illegal</strong> character </div>
        <div class="alert alert-danger" ng-show="tooshort(user.password1)">Password is fewer than <strong>8</strong> characters</div>
        <div class="alert alert-danger" ng-show="toolong(user.password1)">Password isgreater than <strong>100</strong> characters</div>
        <div class="alert alert-danger" ng-show="nolowercaselatter(user.password1)">Password is missing a <strong>lowercase</strong> letter </div>
        <div class="alert alert-danger" ng-show="nouppercaseletter(user.password1)">Password is missing a <strong>uppercase</strong> letter </div>
        <div class="alert alert-danger" ng-show="illegalchar(user.password1)">Password contains <strong>illegal</strong> character </div>
        <div class="alert alert-danger" ng-show="passwordsmatch(user.password1,user.password2)">Passwords do not <strong>match</strong></div>
    </div>
</div>
